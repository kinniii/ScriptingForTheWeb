<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 5</title>
</head>
<body>
    <script>
        function calcParkRate(getTime) {
            var 
            finalTime = 0,
            parkTime = parseFloat(getTime);
            roundTime = Math.ceil(parkTime);
            if(roundTime <= 5) {
                finalTime = 10 + (roundTime * 7.5);
                window.alert("Total Parking Charges: $" + finalTime);
            } else {
                finalTime = 15 + (roundTime * 5.5);
                window.alert("Total Parking Charges: $" + finalTime);
            }
        }
    </script>
    <h2>Project 5 Script 1</h2>
    <form action="">
        <label for="userTime">Parking Time:</label><br>
        <input name="userTime" type="text">
        <input onclick="calcParkRate(userTime.value)" value="submit" type="button" name="getTime">
    </form>
</body>
</html>
