<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 5</title>
</head>
<body>
    <script>
        function searchText(charVal) {
            areaVal = searchForm.searchArea.value;
            searchVal = charVal;
            myPosition = 0;
            myCounter = 0;
            while (myPosition != -1) {
                myPosition = areaVal.indexOf(searchVal,myPosition) ;
                if (myPosition != -1) {
                    myCounter++;
                    myPosition = myPosition +1;
                }
            }
            searchForm.searchResults.value = "The Search Character '" +
            searchVal + "' occurs " + myCounter + " times in the Search Text"
        }
    </script>
    <h2>Project 5 Script 3</h2>
    <form name="searchForm" action="">
        <label for="searchArea">Enter Search Text:</label><br>
        <textarea name="searchArea" cols="50" rows="10" ></textarea><br>
        <label for="searchChar">Enter Search Character:</label><br>
        <input type="text" name="searchChar">
        <input type="button" onclick="searchText(searchChar.value)" name="getSearchChar" value="Search"><br>
        <label for="searchResults">Search Results:</label><br>
        <textarea name="searchResults" cols="80" rows="1"></textarea>
    </form>
</body>
</html>
