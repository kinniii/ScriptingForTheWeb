    <body>
        <h2>Project 2 Script 5</h2>
    <script type = "text/javascript">
        var numRemain, firstNum, num1;
        num1 = window.prompt("Enter a Number:","0");
        firstNum = parseInt(num1);
        numRemain = firstNum % 2;
        if (numRemain == 0) {
            document.writeln("<h3>The Number is Even</h3>")
        } else {
            document.writeln("<h3>The Number is Odd</h3>")
        }
    </script>
