    <body>
        <h2>Project 2 Script 2</h2>
    <script type = "text/javascript">
        var firstNum, secondNum, num1, num2; 
        firstNum = window.prompt( "Enter a first number:", "0");
        secondNum = window.prompt("Enter a second number:","0");
        num1 = parseInt(firstNum); 
        num2 = parseInt(secondNum);
        if (num1 > num2) {
            document.writeln("<h3>" + num1 + " is larger</h3>" )
        } else if (num1 == num2) {
            document.writeln("<h3>The numbers are equal</h3>")
        } else {
            document.writeln("<h3>" + num2 + " is larger</h3>")
        } 
    </script>
