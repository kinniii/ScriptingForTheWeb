        <h2>Project 2 Script 4</h2>
    <script type = "text/javascript">
        var numDiam, numRad, numArea, numCirc, num1;
        num1 = window.prompt("Enter The Circle's Radius", "0");
        numRad = parseInt(num1);
        numDiam = 2 * numRad;
        numCirc = 2 * Math.PI * numRad;
        numArea = Math.PI * (numRad ** 2);
        document.writeln("<h3>The Diameter is " + numDiam + "</h3>");
        document.writeln("<h3>The Circumference is " + numCirc + "</h3>");
        document.writeln("<h3>The Area is " + numArea + "</h3>");
    </script>
