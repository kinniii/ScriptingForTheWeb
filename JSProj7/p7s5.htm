<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../jQuery/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="../JSProj.css">
    <title>Project 7</title>
</head>
<body>
    <script> 
        $(document).ready(function(){
          $("#flip").click(function(){
            $("#panel").slideToggle("slow");
          });
        });
    </script>
    <h2 class="center">Project 7 Script 5</h2>
    <div id="flip">Click to slide the panel up and down</div>
    <div id="panel">Hello World!</div>
</body>
</html>
